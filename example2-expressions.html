<!DOCTYPE html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<body>
		<div ng-app="" ng-init="myCol='lightblue';quantity=1;cost=5;person={firstName:'Byomkesh',lastName:'Bakshi'};points=[1,3,4,5,8,10]">
			<p>My first expression: {{ 5 + 5 }}</p>

			<input style="background-color: {{myCol}}" ng-model="myCol" value="{{myCol}}">

			<p>Total cost in dollar = {{cost * quantity}}</p>

			<p>The name is {{person.lastName}}, {{person.firstName}}</p>

			<p>The result of points is {{points[2]}}</p>

		</div>
	</body>
</html>
